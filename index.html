<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Trình Phân Tích Truyện AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 Trình Phân Tích Truyện AI</h1>
      <p>Phân tích và tạo truyện thông minh</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-btn active" data-tab="auth">🔐 Đăng nhập</button>
      <button class="tab-btn" data-tab="analysis">📊 Phân tích</button>
      <button class="tab-btn" data-tab="creation">✍️ Tạo truyện</button>
      <button class="tab-btn" data-tab="settings">⚙️ Cài đặt</button>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="auth-tab">
      <div class="auth-section">
        <div id="loginSection">
          <button id="loginBtn" class="login-btn">📁 Đăng nhập Google Drive</button>
        </div>
        <div id="loggedInSection" class="hidden">
          <p id="userInfo"></p>
          <button id="logoutBtn" class="control-btn">Đăng xuất</button>
        </div>
        <div id="statusInfo" class="status-info"></div>
      </div>
    </div>

    <div class="tab-content" id="analysis-tab">
      <div class="control-panel">
        <button id="scanBtn" class="control-btn" disabled>🔍 Quét thư mục</button>
        <button id="analyzeBtn" class="control-btn" disabled>🧠 Phân tích</button>
        <button id="saveBtn" class="control-btn success" disabled>💾 Lưu kết quả</button>
        <button id="loadBtn" class="control-btn secondary" disabled>📂 Tải kết quả</button>
      </div>

      <div class="file-list-section">
        <h3>📁 Danh sách file TXT</h3>
        <div id="fileList"></div>
      </div>

      <div class="analysis-section">
        <h3>📝 Kết quả phân tích</h3>
        <div id="analysisResults"></div>
      </div>
    </div>

    <div class="tab-content" id="creation-tab">
      <div class="creation-panel">
        <input type="text" id="storyTitle" placeholder="Tên truyện (để trống để tự động đặt tên)" class="text-input">
        <input type="number" id="chapterCount" value="50" min="1" max="100" class="number-input">
        <button id="generateBtn" class="control-btn success" disabled>🚀 Tạo truyện</button>
        <button id="saveStoryBtn" class="control-btn" disabled>📚 Lưu truyện lên Drive</button>
      </div>
      
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill" id="generationProgress"></div>
        </div>
        <div id="generationStatus" class="status-info"></div>
      </div>
      
      <div class="story-preview">
        <h3>📖 Xem trước</h3>
        <div id="storyPreview"></div>
      </div>
    </div>

    <div class="tab-content" id="settings-tab">
      <div class="settings-section">
        <h3>⚙️ Cài đặt phân tích</h3>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableDeepAnalysis" checked>
            Phân tích chuyên sâu
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableVietnameseAnalysis" checked>
            Tối ưu cho tiếng Việt
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoSaveResults" checked>
            Tự động lưu kết quả
          </label>
        </div>
        
        <h3>📊 Quản lý bộ nhớ</h3>
        <button id="clearCacheBtn" class="control-btn">🗑️ Xóa cache</button>
        <div id="cacheInfo" class="status-info"></div>
      </div>
    </div>
  </div>

  <!-- Load JS modules -->
  <script src="js/auth.js"></script>
  <script src="js/drive.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/analysis/basic.js"></script>
  <script src="js/analysis/linguistic.js"></script>
  <script src="js/analysis/character.js"></script>
  <script src="js/analysis/emotion.js"></script>
  <script src="js/analysis/theme.js"></script>
  <script src="js/analysis/style.js"></script>
  <script src="js/analysis/narrative.js"></script>
  <script src="js/analysis/context.js"></script>
  <script src="js/analysis/rhetoric.js"></script>
  <script src="js/generator.js"></script>
  <script src="js/cache.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
