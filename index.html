<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Integration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .api-key-container {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            align-items: center;
        }
        
        .api-key-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .api-key-container button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .api-key-container button:hover {
            background-color: #3a559e;
        }
        
        .chat-container {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
        }
        
        .user-message .message-content {
            background-color: #4b6cb7;
            color: white;
        }
        
        .bot-message .message-content {
            background-color: #e8eaf6;
            color: #333;
        }
        
        .input-container {
            padding: 20px;
            display: flex;
            border-top: 1px solid #eaeaea;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .input-container button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .input-container button:hover {
            background-color: #3a559e;
        }
        
        .input-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 12px 15px;
            background-color: #e8eaf6;
            border-radius: 18px;
            color: #666;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4b6cb7;
            margin: 0 3px;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-animation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        .warning {
            text-align: center;
            padding: 10px;
            color: #e74c3c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepSeek API Integration</h1>
            <p>Trò chuyện với AI thông minh từ DeepSeek</p>
        </div>
        
        <div class="api-key-container">
            <input type="password" id="api-key" placeholder="Nhập API Key của bạn" value="sk-569e6b4ec9ba455e862983d04d3ecdeb">
            <button id="save-api-key">Lưu API Key</button>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="message-content">
                    Xin chào! Tôi là trợ lý ảo được tích hợp DeepSeek API. Tôi có thể giúp gì cho bạn?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn...">
            <button id="send-button">Gửi</button>
        </div>
        
        <div class="warning">
            Lưu ý: API Key của bạn sẽ được lưu trữ cục bộ trên trình duyệt và chỉ được sử dụng để gọi DeepSeek API.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKeyInput = document.getElementById('api-key');
            const saveApiKeyButton = document.getElementById('save-api-key');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Kiểm tra xem API Key đã được lưu trong localStorage chưa
            const savedApiKey = localStorage.getItem('deepseekApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            
            // Lưu API Key
            saveApiKeyButton.addEventListener('click', function() {
                const apiKey = apiKeyInput.value.trim();
                if (apiKey) {
                    localStorage.setItem('deepseekApiKey', apiKey);
                    alert('API Key đã được lưu!');
                } else {
                    alert('Vui lòng nhập API Key!');
                }
            });
            
            // Gửi tin nhắn khi nhấn nút Gửi
            sendButton.addEventListener('click', sendMessage);
            
            // Gửi tin nhắn khi nhấn Enter
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                const apiKey = localStorage.getItem('deepseekApiKey') || apiKeyInput.value.trim();
                if (!apiKey) {
                    alert('Vui lòng nhập API Key!');
                    return;
                }
                
                // Thêm tin nhắn người dùng vào giao diện
                addMessage(message, 'user');
                userInput.value = '';
                
                // Hiển thị chỉ báo đang nhập
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message bot-message';
                typingIndicator.innerHTML = `
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                `;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Gọi DeepSeek API
                fetchDeepSeekResponse(message, apiKey)
                    .then(response => {
                        // Xóa chỉ báo đang nhập
                        chatContainer.removeChild(typingIndicator);
                        
                        if (response.error) {
                            addMessage(`Lỗi: ${response.error.message}`, 'bot');
                        } else {
                            addMessage(response.choices[0].message.content, 'bot');
                        }
                    })
                    .catch(error => {
                        chatContainer.removeChild(typingIndicator);
                        addMessage(`Lỗi kết nối: ${error.message}`, 'bot');
                    });
            }
            
            function addMessage(content, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageElement.appendChild(messageContent);
                chatContainer.appendChild(messageElement);
                
                // Cuộn xuống dưới cùng
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            async function fetchDeepSeekResponse(message, apiKey) {
                const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: 'Bạn là một trợ lý hữu ích, thân thiện và chu đáo.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                return await response.json();
            }
        });
    </script>
</body>
</html>
