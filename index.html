<!DOCTYPE html>
<html lang="vi">
<head>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>

        body {

        }
        
        .main-content {

        .auth-section {

        .btn {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;

        .form-section {

        .form-group {

        .form-group label {

        .form-group input, .form-group textarea {

        .form-group input:focus, .form-group textarea:focus {

            border-color: #667eea;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .history-section {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .history-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        
        .history-item:hover {
            background-color: #f8f9fa;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .story-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .story-chapter {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .story-date {
            color: #999;
            font-size: 12px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Qu·∫£n l√Ω Truy·ªán</h1>
            <p>S·ª≠ d·ª•ng Google Drive l√†m Database</p>
        </div>
        
        <div class="main-content">
            <div class="auth-section">
                <button id="authorizeButton" class="btn">üîê ƒêƒÉng nh·∫≠p Google Drive</button>
                <button id="signoutButton" class="btn" style="display: none;">üö™ ƒêƒÉng xu·∫•t</button>
                <div id="authStatus"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>
            
            <div class="status" id="status"></div>
            
            <div id="mainApp" style="display: none;">
                <div class="form-section">
                    <h2>‚úèÔ∏è Th√™m Truy·ªán M·ªõi</h2>
                    <form id="storyForm">
                        <div class="form-group">
                            <label for="storyTitle">T√™n Truy·ªán:</label>
                            <input type="text" id="storyTitle" required placeholder="Nh·∫≠p t√™n truy·ªán...">
                        </div>
                        
                        <div class="form-group">
                            <label for="chapterTitle">T√™n Ch∆∞∆°ng:</label>
                            <input type="text" id="chapterTitle" required placeholder="Nh·∫≠p t√™n ch∆∞∆°ng...">
                        </div>
                        
                        <div class="form-group">
                            <label for="storyContent">N·ªôi dung:</label>
                            <textarea id="storyContent" required placeholder="Nh·∫≠p n·ªôi dung truy·ªán..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">üíæ L∆∞u Truy·ªán</button>
                    </form>
                </div>
                
                <div class="grid">
                    <div class="history-section">
                        <div class="history-header">
                            <h2>üìñ L·ªãch s·ª≠ Truy·ªán</h2>
                        </div>
                        <div class="history-list" id="historyList">
                            <!-- L·ªãch s·ª≠ s·∫Ω ƒë∆∞·ª£c load ·ªü ƒë√¢y -->
                        </div>
                    </div>
                    
                    <div class="history-section">
                        <div class="history-header">
                            <h2>üìÅ Th∆∞ m·ª•c Google Drive</h2>
                        </div>
                        <div class="history-list" id="folderList">
                            <!-- Danh s√°ch th∆∞ m·ª•c s·∫Ω ƒë∆∞·ª£c load ·ªü ƒë√¢y -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh Google Drive API
        const CLIENT_ID = '199144324956-rsc4tttep6uq67poepa2nclieqi82avj.apps.googleusercontent.com'; // Thay b·∫±ng Client ID c·ªßa b·∫°n
        const API_KEY = 'AIzaSyBGHB5FnrtMXliWtk3X6FZAl0CE2neNgZM'; // Thay b·∫±ng API Key c·ªßa b·∫°n
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapi_inited = false;
        let gis_inited = false;
        let mainFolderId = null;
        let storyHistory = [];

        // Kh·ªüi t·∫°o Google API
        async function initializeGapi() {
            try {
                await gapi.load('client', async () => {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                    gapi_inited = true;
                    maybeEnableButtons();
                });
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o GAPI:', error);
                showStatus('L·ªói kh·ªüi t·∫°o Google API', 'error');
            }
        }

        function initializeGis() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '', // s·∫Ω ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a sau
                });
                gis_inited = true;
                maybeEnableButtons();
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o GIS:', error);
                showStatus('L·ªói kh·ªüi t·∫°o Google Identity Services', 'error');
            }
        }

        function maybeEnableButtons() {
            if (gapi_inited && gis_inited) {
                document.getElementById('authorizeButton').style.display = 'inline-block';
            }
        }

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        function handleAuthClick() {
            if (!tokenClient) {
                showStatus('Google Identity Services ch∆∞a ƒë∆∞·ª£c kh·ªüi t·∫°o', 'error');
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showStatus('L·ªói ƒëƒÉng nh·∫≠p: ' + resp.error, 'error');
                    return;
                }
                document.getElementById('signoutButton').style.display = 'inline-block';
                document.getElementById('authorizeButton').style.display = 'none';
                document.getElementById('authStatus').innerHTML = '‚úÖ ƒê√£ ƒëƒÉng nh·∫≠p th√†nh c√¥ng!';
                
                await initializeApp();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        // X·ª≠ l√Ω ƒëƒÉng xu·∫•t
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('authorizeButton').style.display = 'inline-block';
                document.getElementById('signoutButton').style.display = 'none';
                document.getElementById('authStatus').innerHTML = '';
                document.getElementById('mainApp').style.display = 'none';
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        async function initializeApp() {
            showLoading(true);
            try {
                await createMainFolder();
                await loadStoryHistory();
                document.getElementById('mainApp').style.display = 'block';
                showStatus('Kh·ªüi t·∫°o ·ª©ng d·ª•ng th√†nh c√¥ng!', 'success');
            } catch (error) {
                showStatus('L·ªói kh·ªüi t·∫°o: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // T·∫°o th∆∞ m·ª•c ch√≠nh
        async function createMainFolder() {
            const folderName = 'QuanLyTruyen';
            
            // Ki·ªÉm tra xem th∆∞ m·ª•c ƒë√£ t·ªìn t·∫°i ch∆∞a
            const response = await gapi.client.drive.files.list({
                q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                fields: 'files(id, name)'
            });

            if (response.result.files.length > 0) {
                mainFolderId = response.result.files[0].id;
            } else {
                // T·∫°o th∆∞ m·ª•c m·ªõi
                const folderMetadata = {
                    name: folderName,
                    mimeType: 'application/vnd.google-apps.folder'
                };

                const folder = await gapi.client.drive.files.create({
                    resource: folderMetadata,
                    fields: 'id'
                });
                
                mainFolderId = folder.result.id;
            }
        }

        // T·∫°o th∆∞ m·ª•c cho truy·ªán
        async function createStoryFolder(storyTitle) {
            const folderMetadata = {
                name: storyTitle,
                mimeType: 'application/vnd.google-apps.folder',
                parents: [mainFolderId]
            };

            const folder = await gapi.client.drive.files.create({
                resource: folderMetadata,
                fields: 'id'
            });

            return folder.result.id;
        }

        // L∆∞u n·ªôi dung truy·ªán
        async function saveStoryContent(storyTitle, chapterTitle, content, storyFolderId) {
            const fileName = `${chapterTitle}.txt`;
            const fileMetadata = {
                name: fileName,
                parents: [storyFolderId]
            };

            const media = {
                mimeType: 'text/plain',
                body: content
            };

            await gapi.client.request({
                path: 'https://www.googleapis.com/upload/drive/v3/files',
                method: 'POST',
                params: {
                    uploadType: 'multipart'
                },
                headers: {
                    'Content-Type': 'multipart/related; boundary="foo_bar_baz"'
                },
                body: 
                    '--foo_bar_baz\r\n' +
                    'Content-Type: application/json; charset=UTF-8\r\n\r\n' +
                    JSON.stringify(fileMetadata) + '\r\n' +
                    '--foo_bar_baz\r\n' +
                    'Content-Type: text/plain\r\n\r\n' +
                    content + '\r\n' +
                    '--foo_bar_baz--'
            });
        }

        // Load l·ªãch s·ª≠ truy·ªán
        async function loadStoryHistory() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `'${mainFolderId}' in parents and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                    fields: 'files(id, name, createdTime)',
                    orderBy: 'createdTime desc'
                });

                const folders = response.result.files;
                storyHistory = [];

                for (let folder of folders) {
                    // L·∫•y c√°c file trong th∆∞ m·ª•c
                    const filesResponse = await gapi.client.drive.files.list({
                        q: `'${folder.id}' in parents and trashed=false`,
                        fields: 'files(id, name, createdTime)'
                    });

                    const chapters = filesResponse.result.files;
                    storyHistory.push({
                        storyTitle: folder.name,
                        folderId: folder.id,
                        createdTime: folder.createdTime,
                        chapters: chapters
                    });
                }

                displayHistory();
                displayFolders();
            } catch (error) {
                console.error('L·ªói load l·ªãch s·ª≠:', error);
            }
        }

        // Hi·ªÉn th·ªã l·ªãch s·ª≠
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (storyHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">Ch∆∞a c√≥ truy·ªán n√†o</div>';
                return;
            }

            storyHistory.forEach(story => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const chaptersText = story.chapters.map(ch => ch.name).join(', ');
                const date = new Date(story.createdTime).toLocaleString('vi-VN');
                
                historyItem.innerHTML = `
                    <div class="story-title">${story.storyTitle}</div>
                    <div class="story-chapter">Ch∆∞∆°ng: ${chaptersText || 'Ch∆∞a c√≥ ch∆∞∆°ng'}</div>
                    <div class="story-date">${date}</div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // Hi·ªÉn th·ªã th∆∞ m·ª•c
        function displayFolders() {
            const folderList = document.getElementById('folderList');
            folderList.innerHTML = '';

            if (storyHistory.length === 0) {
                folderList.innerHTML = '<div class="history-item">Ch∆∞a c√≥ th∆∞ m·ª•c n√†o</div>';
                return;
            }

            storyHistory.forEach(story => {
                const folderItem = document.createElement('div');
                folderItem.className = 'history-item';
                
                folderItem.innerHTML = `
                    <div class="story-title">üìÅ ${story.storyTitle}</div>
                    <div class="story-chapter">${story.chapters.length} file(s)</div>
                    <div class="story-date">ID: ${story.folderId}</div>
                `;
                
                folderList.appendChild(folderItem);
            });
        }

        // X·ª≠ l√Ω form submit
        document.getElementById('storyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const storyTitle = document.getElementById('storyTitle').value.trim();
            const chapterTitle = document.getElementById('chapterTitle').value.trim();
            const storyContent = document.getElementById('storyContent').value.trim();
            
            if (!storyTitle || !chapterTitle || !storyContent) {
                showStatus('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            showLoading(true);
            
            try {
                // Ki·ªÉm tra xem th∆∞ m·ª•c truy·ªán ƒë√£ t·ªìn t·∫°i ch∆∞a
                let storyFolderId = null;
                const existingStory = storyHistory.find(story => story.storyTitle === storyTitle);
                
                if (existingStory) {
                    storyFolderId = existingStory.folderId;
                } else {
                    storyFolderId = await createStoryFolder(storyTitle);
                }

                // L∆∞u n·ªôi dung truy·ªán
                await saveStoryContent(storyTitle, chapterTitle, storyContent, storyFolderId);
                
                // Reset form
                document.getElementById('storyForm').reset();
                
                // Reload l·ªãch s·ª≠
                await loadStoryHistory();
                
                showStatus(`ƒê√£ l∆∞u truy·ªán "${storyTitle}" - Ch∆∞∆°ng "${chapterTitle}" th√†nh c√¥ng!`, 'success');
            } catch (error) {
                showStatus('L·ªói l∆∞u truy·ªán: ' + error.message, 'error');
            }
            
            showLoading(false);
        });

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Event listeners
        document.getElementById('authorizeButton').addEventListener('click', handleAuthClick);
        document.getElementById('signoutButton').addEventListener('click', handleSignoutClick);

        // Kh·ªüi t·∫°o khi trang load xong
        window.addEventListener('load', function() {
            if (CLIENT_ID === 'YOUR_CLIENT_ID' || API_KEY === 'YOUR_API_KEY') {
                showStatus('‚ö†Ô∏è Vui l√≤ng c·∫≠p nh·∫≠t CLIENT_ID v√† API_KEY trong code!', 'error');
                return;
            }
            
            // Kh·ªüi t·∫°o Google APIs
            setTimeout(() => {
                initializeGapi();
                initializeGis();
            }, 1000);
        });
    </script>
</body>
